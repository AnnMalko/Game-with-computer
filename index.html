<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Game with a computer</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="style.css">

</head>

<body>
	<div id="header">
		<p id="par"></p>
	</div>

	<div id="container">
		<h3>Enter the number from 1 to 10</h3>
		<h4>Who is smarter: you or computer?</h4>
		<p>You have 5 attempts</p>
		<input type="text" id="input_field" placeholder="Type your number">
		<button id="btn">PLAY</button>
	</div>


	<p id="user_attempts">Number of attempts left: <span id="attempts"></span></p>
	<p id="number_attempts">Your last try: <span id="numberAttempts"></span></p>

	<p id="game_over">Oh, no! You lost... The correct answer is <span id="answer"></span>.TRY AGAIN!</p>
	<button id="btnNewGame">NEW GAME</button>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/timelinejs/3.6.6/js/timeline-min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="script.js"></script>
</body>

</html>
